<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>六邊形圖片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
        }
        .container {
            display: flex;
            flex-direction: column; /* 讓每個item上下排列 */
            gap: 32px;
            max-width: 900px;
            margin: auto;
            justify-content: center;
            align-items: flex-start;
        }
        .item {
            display: flex;
            flex-direction: row; /* 讓圖片和文字橫向排列 */
            align-items: center;
            gap: 24px;
            width: 100%;
        }
        .hexagon {
            width: 140px;
            aspect-ratio: 1 / 1;
            clip-path: polygon(
                25% 5%, 75% 5%,
                100% 50%,
                75% 95%, 25% 95%,
                0% 50%
            );
            overflow: hidden;
            background: #ddd;
            flex-shrink: 0;
        }
        .hexagon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .desc {
            font-size: 1.1em;
            color: #333;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="hexagon">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="圖片1">
            </div>
            <div class="desc">
                這是第一張圖片的說明文字，介紹圖片的內容或相關資訊。
            </div>
        </div>
        <div class="item">
            <div class="hexagon">
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="圖片2">
            </div>
            <div class="desc">
                這是第二張圖片的說明文字，提供更多細節或背景說明。
            </div>
        </div>
        <div class="item">
            <div class="hexagon">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="圖片3">
            </div>
            <div class="desc">
                這是第三張圖片的說明文字，補充相關的描述內容。
            </div>
        </div>
    </div>
</body>
</html>
