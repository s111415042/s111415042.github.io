<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indx.html</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            text-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            background: rgba(0,255,247,0.1);
            border-radius: 10px;
            padding: 1em 2em;
            box-shadow: 0 0 10px #00fff7;
        }
        .neon-btn {
            margin-top: 2em;
            padding: 1em 2.5em;
            font-size: 1.2em;
            color: #00fff7;
            background: transparent;
            border: 2px solid #00fff7;
            border-radius: 30px;
            box-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7 inset;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .neon-btn:hover {
            background: #00fff7;
            color: #0f2027;
        }
    </style>
</head>
<body>
    <h1>未來科技感網頁</h1>
    <p>這是一個充滿未來感的 HTML 頁面設計。</p>
    <button class="neon-btn">探索未來</button>
</body>
</html>
